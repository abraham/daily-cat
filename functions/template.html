<!doctype html>
<html>
  <head>
    <title>Daily Cat</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
      }
      .left-column,
      .right-column {
        flex: 1;
      }
      .center-column {
        flex: 2;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .header {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .user-profile {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 15px 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .user-row {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 12px;
      }
      .right-section {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 4px;
      }
      .user-profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .user-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .user-name {
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        margin: 0;
      }
      .user-username {
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #666;
        margin: 0;
        text-decoration: none;
      }
      .user-username:hover {
        color: #333;
        text-decoration: underline;
      }
      .likes-count {
        display: flex;
        align-items: center;
        gap: 4px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #666;
      }
      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .tag {
        background-color: #f0f0f0;
        color: #666;
        font-family: Arial, sans-serif;
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 12px;
        white-space: nowrap;
        text-decoration: none;
        display: inline-block;
      }
      .tag:hover {
        background-color: #e0e0e0;
        color: #333;
      }
      .photo-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .cat-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-column"></div>
      <div class="center-column">
        <div class="header">
          <h1>Daily Cat</h1>
        </div>
        <div class="user-profile">
          <div class="user-row">
            <div style="display: flex; align-items: center; gap: 12px;">
              <img src="{{USER_PROFILE_IMAGE}}" alt="User profile" />
              <div class="user-info">
                <div class="user-name">{{USER_NAME}}</div>
                <a href="{{USER_PROFILE_URL}}" class="user-username">@{{USER_USERNAME}}</a>
              </div>
            </div>
            <div class="right-section">
              <div class="likes-count">
                <span>❤️</span>
                <span>{{LIKES_COUNT}}</span>
              </div>
              <div class="tags">{{TAGS}}</div>
            </div>
          </div>
        </div>
        <div class="photo-container">
          <a href="{{LINK_URL}}">
            <img class="cat-image" src="{{IMAGE_URL}}" alt="{{ALT_DESCRIPTION}}" />
          </a>
        </div>
      </div>
      <div class="right-column"></div>
    </div>
  </body>
</html>

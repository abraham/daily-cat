<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Daily Cat</title>

    <!-- Open Graph tags for social media sharing -->
    <meta property="og:title" content="Daily Cat" />
    <meta
      property="og:description"
      content="Your daily dose of adorable cat photos"
    />
    <meta property="og:image" content="/images/cat.png" />
    <meta property="og:image:alt" content="Daily Cat - Adorable cat photo" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Daily Cat" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Daily Cat" />
    <meta
      name="twitter:description"
      content="Your daily dose of adorable cat photos"
    />
    <meta name="twitter:image" content="/images/cat.png" />
    <meta name="twitter:image:alt" content="Daily Cat - Adorable cat photo" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
          Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
      }
      .left-column,
      .right-column {
        flex: 1;
      }
      @media (max-width: 768px) {
        .left-column,
        .right-column {
          display: none;
        }
        .center-column {
          flex: 1;
        }
        .container {
          height: 100dvh; /* Dynamic viewport height for mobile browsers */
        }
      }
      .center-column {
        flex: 2;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      @media (max-width: 768px) {
        .center-column {
          min-height: 100dvh;
        }
      }
      .header {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 20px;
        text-align: center;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 768px) {
        .header {
          padding: 15px 10px;
          min-height: 44px; /* iOS touch target size */
        }
      }
      .header h1 {
        color: #333;
        font-family: inherit;
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }
      @media (max-width: 768px) {
        .header h1 {
          font-size: 20px;
        }
      }
      .header-title {
        color: inherit;
        text-decoration: none;
        transition: opacity 0.2s ease;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      .header-title:hover {
        opacity: 0.8;
      }
      .header-title:active {
        opacity: 0.6;
      }
      .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        color: #666;
        text-decoration: none;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition:
          background-color 0.2s ease,
          color 0.2s ease;
        /* Better touch targets for mobile */
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      @media (max-width: 768px) {
        .nav-arrow {
          width: 48px;
          height: 48px;
          font-size: 20px;
        }
      }
      .nav-arrow:hover {
        background-color: #f0f0f0;
        color: #333;
      }
      .nav-arrow:active {
        background-color: #e0e0e0;
        transform: translateY(-50%) scale(0.95);
      }
      .nav-arrow.left {
        left: 20px;
      }
      .nav-arrow.right {
        right: 20px;
      }
      @media (max-width: 768px) {
        .nav-arrow.left {
          left: 10px;
        }
        .nav-arrow.right {
          right: 10px;
        }
      }
      .nav-arrow.hidden {
        display: none;
      }
      .user-profile {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 15px 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 768px) {
        .user-profile {
          padding: 12px 15px;
        }
      }
      .user-row {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 12px;
      }
      @media (max-width: 768px) {
        .user-row {
          flex-direction: column;
          align-items: stretch;
          gap: 12px;
        }
        .right-section {
          align-items: flex-start !important;
        }
      }
      .right-section {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 4px;
      }
      .user-profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      @media (max-width: 768px) {
        .user-profile img {
          width: 36px;
          height: 36px;
        }
      }
      .user-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .user-name {
        font-family: inherit;
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin: 0;
        line-height: 1.2;
      }
      @media (max-width: 768px) {
        .user-name {
          font-size: 15px;
        }
      }
      .user-username {
        font-family: inherit;
        font-size: 14px;
        color: #666;
        margin: 0;
        text-decoration: none;
        line-height: 1.2;
        -webkit-tap-highlight-color: transparent;
      }
      @media (max-width: 768px) {
        .user-username {
          font-size: 13px;
        }
      }
      .user-username:hover {
        color: #333;
        text-decoration: underline;
      }
      .likes-count {
        display: flex;
        align-items: center;
        gap: 4px;
        font-family: inherit;
        font-size: 14px;
        color: #666;
        line-height: 1.2;
      }
      @media (max-width: 768px) {
        .likes-count {
          font-size: 13px;
        }
      }
      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      @media (max-width: 768px) {
        .tags {
          gap: 4px;
        }
      }
      .tag {
        background-color: #f0f0f0;
        color: #666;
        font-family: inherit;
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 12px;
        white-space: nowrap;
        text-decoration: none;
        display: inline-block;
        line-height: 1.2;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      @media (max-width: 768px) {
        .tag {
          font-size: 11px;
          padding: 3px 6px;
          border-radius: 10px;
        }
      }
      .tag:hover {
        background-color: #e0e0e0;
        color: #333;
      }
      .tag:active {
        background-color: #d0d0d0;
        transform: scale(0.95);
      }
      .photo-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }
      .photo-container a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      .cat-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        transition: transform 0.2s ease;
        /* Prevent image selection on mobile */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /* Prevent image dragging */
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
      }
      @media (max-width: 768px) {
        .cat-image {
          /* Better image handling for mobile */
          width: auto;
          height: auto;
          max-width: 100%;
          max-height: 100%;
        }
      }

      /* Loading state */
      .cat-image {
        background-color: #f5f5f5;
      }

      /* Smooth scrolling for the whole page */
      html {
        scroll-behavior: smooth;
      }

      /* Prevent zoom on double tap for iOS */
      @media (max-width: 768px) {
        * {
          touch-action: manipulation;
        }
      }

      /* Footer styles */
      .footer {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 10px 5px;
        text-align: center;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        font-size: 14px;
        color: #666;
      }

      .footer a {
        color: #007acc;
        text-decoration: none;
        transition: color 0.2s ease;
        margin: 0 4px;
      }

      .footer a:hover {
        color: #005599;
        text-decoration: underline;
      }

      .footer a:not(:last-child)::after {
        content: '•';
        color: #ccc;
        margin-left: 8px;
        font-size: 12px;
      }

      @media (max-width: 768px) {
        .footer {
          padding: 10px 5px;
          font-size: 13px;
        }
      }

      /* Handle safe areas for devices with notches */
      @supports (padding: max(0px)) {
        .header {
          padding-left: max(20px, env(safe-area-inset-left));
          padding-right: max(20px, env(safe-area-inset-right));
          padding-top: max(20px, env(safe-area-inset-top));
        }
        .user-profile {
          padding-left: max(20px, env(safe-area-inset-left));
          padding-right: max(20px, env(safe-area-inset-right));
        }
        .footer {
          padding-left: max(20px, env(safe-area-inset-left));
          padding-right: max(20px, env(safe-area-inset-right));
          padding-bottom: max(15px, env(safe-area-inset-bottom));
        }
        @media (max-width: 768px) {
          .header {
            padding-left: max(15px, env(safe-area-inset-left));
            padding-right: max(15px, env(safe-area-inset-right));
            padding-top: max(15px, env(safe-area-inset-top));
          }
          .user-profile {
            padding-left: max(15px, env(safe-area-inset-left));
            padding-right: max(15px, env(safe-area-inset-right));
          }
          .nav-arrow.left {
            left: max(10px, env(safe-area-inset-left));
          }
          .nav-arrow.right {
            right: max(10px, env(safe-area-inset-right));
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-column"></div>
      <div class="center-column">
        <div class="header">
          <a href="{{PREV_DATE_URL}}" class="nav-arrow left" title="Previous"
            >←</a
          >
          <h1><a href="/" class="header-title">Daily Cat</a></h1>
          <a
            href="{{NEXT_DATE_URL}}"
            class="nav-arrow right {{NEXT_ARROW_CLASS}}"
            title="Next"
            >→</a
          >
        </div>
        <div class="user-profile">
          <div class="user-row">
            <div style="display: flex; align-items: center; gap: 12px">
              <img src="{{USER_PROFILE_IMAGE}}" alt="User profile" />
              <div class="user-info">
                <div class="user-name">{{USER_NAME}}</div>
                <a href="{{USER_PROFILE_URL}}" class="user-username"
                  >@{{USER_USERNAME}}</a
                >
              </div>
            </div>
            <div class="right-section">
              <div class="likes-count">
                <span>❤️</span>
                <span>{{LIKES_COUNT}}</span>
              </div>
              <div class="tags">{{TAGS}}</div>
            </div>
          </div>
        </div>
        <div class="photo-container">
          <a href="{{LINK_URL}}">
            <img
              class="cat-image"
              src="{{IMAGE_URL}}"
              alt="{{ALT_DESCRIPTION}}"
            />
          </a>
        </div>
        <div class="footer">
          <a href="https://abrah.am" target="_blank" rel="noopener noreferrer"
            >abrah.am</a
          >
          <a
            href="https://github.com/abraham/daily-cat"
            target="_blank"
            rel="noopener noreferrer"
            >Source</a
          >
          <a
            href="https://unsplash.com/"
            target="_blank"
            rel="noopener noreferrer"
            >Unsplash</a
          >
          <a href="https://undraw.co/" target="_blank" rel="noopener noreferrer"
            >unDraw</a
          >
        </div>
      </div>
      <div class="right-column"></div>
    </div>
  </body>
</html>
